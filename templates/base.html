<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyquiz - Teste seus conhecimentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="30" class="me-2">Pyquiz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    {% if usuario %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                            {{ usuario.nome }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{{ url_for('perfil') }}">Perfil</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sair</a></li>
                        </ul>
                    </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_login') }}"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <header class="page-header py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="section-title">TESTES DISPONIVEIS</h1>
                <a href="{{ url_for('criar_quiz') }}" class="btn add-test-btn">
                    <i class="fas fa-plus me-1"></i> ADICIONE SEU TESTE
                </a>
            </div>
        </header>

        <div class="row g-4" id="quizzes-container">
            <!-- Os quizzes serão carregados aqui dinamicamente via JavaScript -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status" id="loading-spinner">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>

    <!-- Rodapé -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 Pyquiz - Todos os direitos reservados</p>
            <div class="mt-2">
                <a href="#" class="text-decoration-none me-3"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-decoration-none me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-decoration-none me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-decoration-none"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
