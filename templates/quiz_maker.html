<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz_maker.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <button id="back-button" class="btn btn-white">
                ← Voltar
            </button>
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="30" class="me-2">Pyquiz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    {% if usuario %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                            {{ usuario.nome }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{{ url_for('perfil') }}">Perfil</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sair</a></li>
                        </ul>
                    </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_login') }}"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="quiz-container">
        <!-- Cabeçalho do Quiz -->
        <div class="quiz-info">
            <div class="form-group">
                <label for="quiz-name">Nome do Quiz:</label>
                <input type="text" id="quiz-name" class="form-control" placeholder="Digite o nome do quiz" required minlength="5" data-obrigatorio>
            </div>
            <div class="form-group">
                <label for="quiz-description">Descrição:</label>
                <textarea id="quiz-description" class="form-control" rows="3" placeholder="Digite uma descrição"></textarea>
            </div>
        </div>

        <!-- Lista de Questões -->
        <div id="questions-container" class="questions-list"></div>

        <!-- Botões -->
        <button id="add-question-btn" class="btn btn-primary">
            + Adicionar Questão
        </button>
        <button id="save-quiz-btn" class="btn btn-success mt-3">
            Salvar Quiz
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/quiz_maker.js') }}"></script>
</body>
</html>
